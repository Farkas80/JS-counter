<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="icon" href="./img/clock-icon.png" />
    <title>JS Counter</title>
</head>
<body>
    <div class="container">
        <div class="moreBtn">
            <button id="plusBtn" onclick="increment()"><i class="fas fa-arrow-up fa-8x"></i></button>
        </div>        
            <div id="mainNum">0</div>        
        <div class="lessBtn">
            <button id= "minusBtn" onclick="decrement()"><i class="fas fa-arrow-down fa-8x"></i></button>
        </div>      
    </div>
    <script src="app.js"></script>
</body>
</html>
